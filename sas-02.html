<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formulario de Legislador</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
		}
		fieldset {
			margin-bottom: 20px;
			padding: 20px;
			border-radius: 8px;
			border: 1px solid #ccc;
		}
		legend {
			background-color: gray;
			color: white;
			padding: 5px 10px;
			border-radius: 8px;
			border: 1px solid #ccc;
		}
		.form-grid {
			display: grid;
			grid-template-columns: 1fr 1fr 1fr;
			gap: 20px;
		}
		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}
		.form-group {
			margin-bottom: 15px;
		}
		select,
		input[type="text"],
		input[type="email"],
		input[type="tel"] {
			width: 100%;
			padding: 8px;
			box-sizing: border-box;
		}
		@media (max-width: 768px) {
			.form-grid {
			grid-template-columns: 1fr;
		}
		input[type="submit"] {
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
		}

	</style>
</head>
<body onresize="myFunction()" onload="myFunction()">
	<h1>Formulario de Legislador</h1>
	<form action="#" method="post">
	<!-- Sección 1: Legislador -->
		<fieldset>
			<legend>Sección 1: Información del Legislador</legend>
			<div class="form-grid">
				<div class="form-group">
					<label for="nombre">Nombre del Legislador:</label>
					<input type="text" id="nombre" name="nombre_legislador" required>
				</div>
				<div class="form-group">
					<label for="area">Cámara Legislativa:</label>
					<select id="area" name="area" style="width:190px;" required class="resizing-select">
						<option value="" disabled selected>Selecciona el área legislativa..</option>
						<option value="Cámara de Diputados">Cámara de Diputados</option>
						<option value="Cámara de Senadores">Cámara de Senadores</option>
					</select>
				</div>
				<div class="form-group">
					<label for="cargo">Cargo:</label>
					<input type="text" id="cargo" name="cargo" required>
				</div>
				<div class="form-group">
					<label for="comision">Comisión o Comité:</label>
					<select id="comision" name="comision">
						<option value="" disabled selected> Selecciona la Comisión o Comité..</option>
						<option value = "Comisión Ambiental de la Megalópolis"> Comisión Ambiental de la Megalópolis</option> 
						<option value = "Comisión Asuntos Frontera Norte"> Comisión Asuntos Frontera Norte</option>
						<option value = "Comisión Bicamaral de Seguridad Nacional"> Comisión Bicamaral de Seguridad Nacional</option>
						<option value = "Comisión Bicamaral del Canal de Televisión del Congreso de la Unión"> Comisión Bicamaral del Canal de Televisión del Congreso de la Unión</option>
						<option value = "Comisión Bicamaral del Sistema de Bibliotecas"> Comisión Bicamaral del Sistema de Bibliotecas</option>
						<option value = "Comisión de Administración del Senado"> Comisión de Administración del Senado</option>
						<option value = "Comisión de Agricultura y Ganadería"> Comisión de Agricultura y Ganadería</option>
					</select>
				</div>
				<div class="form-group">
					<label for="grupo">Grupo Parlamentario:</label>
					<select id="gpo" id="grupo" name="grupo">
						<option value="" disabled selected>Selecciona grupo parlamentario...</option>
						<option value = "Grupo Independiente"> Grupo Independiente</option>
						<option value = "Grupo Parlamentario MORENA"> Grupo Parlamentario MORENA</option>
						<option value = "Grupo Parlamentario Movimiento Ciudadano"> Grupo Parlamentario Movimiento Ciudadano</option>
						<option value = "Grupo Parlamentario PAN"> Grupo Parlamentario PAN</option>
						<option value = "Grupo Parlamentario PRD"> Grupo Parlamentario PRD</option>
						<option value = "Grupo Parlamentario PRI"> Grupo Parlamentario PRI</option>
						<option value = "Grupo Parlamentario PT"> Grupo Parlamentario PT</option>
						<option value = "Grupo Parlamentario PVEM"> Grupo Parlamentario PVEM</option>
					</select>
				</div>
			</div>
		</fieldset>

		<!-- Sección 2: Contacto -->
		<fieldset>
			<legend>Sección 2: Información del Contacto</legend>
			<div class="form-grid">
				<div class="form-group">
					<label for="contacto">Nombre del Contacto:</label>
					<input type="text" id="contacto" name="nombre_contacto">
				</div>
				<div class="form-group">
					<label for="telefono">Teléfono:</label>
					<input type="tel" id="telefono" name="telefono">
				</div>
				<div class="form-group">
					<label for="extension">Extensión:</label>
					<input type="text" id="extension" name="extension">
				</div>
				<div class="form-group">
					<label for="celular">Celular:</label>
					<input type="tel" id="celular" name="celular">
				</div>
				<div class="form-group">
					<label for="correo">Correo institucional:</label>
					<input type="email" id="correo" name="correo_institucional">
				</div>
			</div>
		</fieldset>
		<input type="submit" value="Enviar">
	</form>
	<script>
		function myFunction() 
		{
			anchoLegis = document.getElementById("nombre").style.width;
			document.getElementById("area").style.width = anchoLegis;
			document.getElementById("comision").style.width = anchoLegis;
			document.getElementById("grupo").style.width = anchoLegis;
			//alert("ancho =",anchoLegis);
		}
	</script>
</body>
</html>
